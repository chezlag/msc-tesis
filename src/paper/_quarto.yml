project:
  type: book
  output-dir: "../../out/paper"

book:
  title: "Nuevas tecnologías y cumplimiento tributario"
  subtitle: "La recepción de facturas electrónicas en Uruguay"
  author: 
  - name: "Guillermo Sánchez Laguardia"
    orcid: 0000-0002-7511-6062
    affiliations:
      - name: "Universidad de la República"
        department: "Facultad de Ciencias Económicas y Administración"
  date: today
  date-format: long
  chapters:
    - index.qmd
    - lit_review.qmd
    - context.qmd
    - hypotheses.qmd
    - data.qmd
    - method.qmd
    - results.qmd
    - discussion.qmd
    - closing_remarks.qmd
    - references.qmd
    - figures_tables.qmd
  appendices:
    - appendix_additional.qmd
    - appendix_cs21.qmd
    - appendix_iv.qmd

bibliography: references.bib

lang: es

toc: true
toc-depth: 2

code-fold: true
execute: 
  echo: false
  warning: false

format:
  # html:
  #   theme: simplex
  #   fontsize: 1.2em
  #   linestretch: 1.7
  #   mainfont: Helvetica Neue, Helvetica, Arial, sans
  #   monofont: Cascadia Mono, Menlo, Consolas, Courier New, Courier
  #   backgroundcolor: "white"
  #   fontcolor: "black"
  #   knitr:
  #     opts_chunk:
  #       dev: "ragg_png"
  pdf:
    documentclass: scrreprt
    papersize: a4
    geometry:
      - inner=2.5cm
      - outer=2.5cm
      - top=2.5cm
      - bottom=3cm
      - headsep=22pt
      - headheight=11pt
      - footskip=33pt
      - ignorehead
      - ignorefoot
      - heightrounded
    fig-cap-location: top
    tbl-cap-location: top
    template-partials:
      - before-body.tex
    include-in-header:
      - file: packages.tex
    keep-tex: true
